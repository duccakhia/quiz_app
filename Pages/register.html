<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/Register.css" />
    <title>Đăng kí</title>
  </head>
  <body>
    <h1>Đăng kí tài khoản</h1>
    <div class="wrapper">
      <div class="form-box login">
        <h2>Đăng kí</h2>
        <form id="formregister" action="#">
          <!-- inline message for success / info -->
          <div id="registerMessage" aria-live="polite"></div>
          <div class="input-box">
            <input type="text" id="login" />
            <label for="login">Tên đăng nhập</label>
            <div
              id="erroname"
              style="
                color: #e74c3c;
                padding-top: 50px;
                padding-left: 10px;
                font-family: 'sans-serif';
                display: none;
                font-size: 1.5rem;
              "
            >
              tên không được để trống
            </div>
          </div>
          <div class="input-box">
            <input type="password" id="enterpassword" />
            <label for="enterpassword">Nhập mật khẩu</label>
            <div
              id="erropassword"
              style="
                color: #e74c3c;
                padding-top: 50px;
                padding-left: 10px;
                font-family: 'sans-serif';
                display: none;
                font-size: 1.5rem;
              "
            >
              mật khẩu không được để trống
            </div>
          </div>
          <div class="input-box">
            <input type="password" id="re-enterpassword" />
            <label for="re-enterpassword">Nhập lại mật khẩu</label>
            <div
              id="erro-repassword"
              style="
                color: #e74c3c;
                padding-top: 50px;
                padding-left: 10px;
                font-family: 'sans-serif';
                display: none;
                font-size: 1.5rem;
              "
            >
              mật khẩu không được để trống
            </div>
          </div>
          <div class="input-box">
            <input type="text" id="yourname" />
            <label for="yourname">Nhập họ và tên</label>
            <div
              id="erroyourname"
              style="
                color: #e74c3c;
                padding-top: 50px;
                padding-left: 10px;
                font-family: 'sans-serif';
                display: none;
                font-size: 1.5rem;
              "
            >
              không được để trống họ và tên
            </div>
          </div>
          <div class="buton-btn1">
            <button type="submit" id="btnRegister">Đăng kí</button>
            <button type="button" id="btnForgot">Trở về</button>
          </div>
        </form>
      </div>
    </div>
    <!-- scrip -->
    <script src="../js/register.js"></script>
  </body>
</html>
