<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/login.css" />
    <title>Đăng nhập</title>
  </head>
  <body>
    <h1>Đăng nhập tài khoản</h1>
    <div class="wrapper">
      <div class="form-box login">
        <h2>Login</h2>
        <form id="formLogin" action="#">
          <div class="input-box">
            <input type="text" id="login" />
            <label for="login">Tên đăng nhập</label>
          </div>
          <div class="input-box">
            <input type="text" id="register" />
            <label for="register">Mật khẩu</label>
          </div>
          <div class="button-btn">
            <button type="submit" id="submit">Đăng nhập</button>
          </div>
          <div class="buton-btn1">
            <button type="button" id="btnRegister">Đăng kí</button>
            <button type="button" id="btnForgot">Quên mật khẩu</button>
          </div>
        </form>
      </div>
    </div>
    <!-- script -->
    <script src="../js/login.js"></script>
  </body>
</html>
